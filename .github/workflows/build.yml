name: Build KeepKey Vault v5

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Log build information
      run: |
        echo "üöÄ Building KeepKey Vault v5"
        echo "üì¶ Platform: ${{ matrix.platform }}"
        echo "üîß Node version: 20"
        echo "ü¶Ä Rust: stable"
        echo "üìÅ Working directory: $(pwd)"

    - name: Install dependencies (Ubuntu only)
      if: matrix.platform == 'ubuntu-22.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './projects/keepkey-vault/src-tauri -> target'

    - name: Install Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install frontend dependencies
      working-directory: ./projects/keepkey-vault
      run: |
        echo "üìÅ Current directory: $(pwd)"
        echo "üì¶ Installing dependencies..."
        bun install

    - name: Build the app
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        projectPath: ./projects/keepkey-vault
        tagName: v__VERSION__ # the action automatically replaces __VERSION__ with the app version
        releaseName: 'KeepKey Vault v__VERSION__'
        releaseBody: 'See the assets to download this version and install.'
        releaseDraft: true
        prerelease: false

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-artifacts
        path: |
          projects/keepkey-vault/src-tauri/target/release/bundle/
        retention-days: 7 